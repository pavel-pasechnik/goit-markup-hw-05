<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- Normalizations for the latest Chrome, Firefox, and Safari -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
		integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
		crossorigin="anonymous" referrerpolicy="no-referrer">
	<!-- External css -->
	<link rel="stylesheet" href="./css/styles.css">
</head>

<body>
	<div class="coll-back">
		<form class="modal">
			<div class="exit-div">
				<svg class="form-exit" width="24" height="24">
					<use href="./images/icons.svg#icon-close"></use>
				</svg>
			</div>
			<p class="modal-header">Leave your contacts and we will call you back</p>
			<label class="modal-label" for="user-name">Name</label>
			<div class="input-wrap">
				<input class="modal-input" type="text" name="user-name" title="Your name" pattern="[A-Za-zА-Яа-яГҐґЇїІі']+"
					autofocus required>
				<svg class="user-name-icon" width="18" height="18">
					<use href="./images/icons.svg#icon-person"></use>
				</svg>
			</div>
			<label class="modal-label" for="user-tel">Phone</label>
			<div class="input-wrap">
				<input class="modal-input" type="tel" name="user-tel" title="Your phone" pattern="[+0-9]" required>
				<svg class="user-tel-icon" width="18" height="24">
					<use href="./images/icons.svg#icon-hendset"></use>
				</svg>
			</div>
			<label class="modal-label" for="email">Email</label>
			<div class="input-wrap">
				<input class="modal-input" type="email" name="user-email" title="Your email" required>
				<svg class="user-email-icon" width="18" height="24">
					<use href="./images/icons.svg#icon-email-black"></use>
				</svg>
			</div>
			<label class="modal-label" for="comments">Comment</label>
			<textarea class="textarea" type="textarea" name="comments" title="Your comments"
				placeholder="Text input"></textarea>
			<div class="checkbox-div">
				<input class="checkbox" checked type="checkbox" name="policy" title="Accept Policy" value="accept" required>
				<span class="checkbox-custom">
					<svg class="accept" width="16" height="16">
						<use href="./images/icons.svg#icon-property-click"></use>
					</svg></span>
				<label class="policy" for="policy">I accept the terms and conditions of the <a class="link-policy"
						href="#">Privacy Policy</a></label>
			</div>
			<button class="submit-button" type="submit">Send</button>
		</form>
	</div>
</body>

</html>
